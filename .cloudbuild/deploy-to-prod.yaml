steps:
  - name: "gcr.io/cloud-builders/gcloud"
    id: trigger-deployment
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "$_SERVICE_NAME"
      # Deploy the specific image that was built and tested in the staging pipeline
      - "--image=$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REPO_NAME/$_SERVICE_NAME:$SHORT_SHA"
      - "--region=$_REGION"
      - "--project=$_PROD_PROJECT_ID"
      - '--max-instances=$_MAX_INSTANCES'
      - '--cpu-boost'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$_PROD_PROJECT_ID,GOOGLE_CLOUD_REGION=$_REGION,LOG_LEVEL=$_LOG_LEVEL,AUTH_REQUIRED=$_AUTH_REQUIRED,RATE_LIMIT=$_RATE_LIMIT'
      - '--service-account=$_SERVICE_NAME-app-sa@$_PROD_PROJECT_ID.iam.gserviceaccount.com'

substitutions:
  _PROD_PROJECT_ID: YOUR_PROD_PROJECT_ID
  _REGION: europe-west4
  _ARTIFACT_REPO_NAME: rickbot-adk
  _SERVICE_NAME: rickbot-adk
  _LOG_LEVEL: INFO
  _AUTH_REQUIRED: "True"
  _RATE_LIMIT: "120"
  _MAX_INSTANCES: "1"

logsBucket: gs://${PROJECT_ID}-rickbot-adk-logs-data/build-logs
options:
  substitutionOption: ALLOW_LOOSE
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
